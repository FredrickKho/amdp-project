<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link rel="stylesheet" href="../general.css">

</head>
<body>
    <div class="header">
        <div class="header-logo">
            <img src=".././images/logo1.gif" alt="header-logo">

    </div>
    <div class="menu">
        <a class="active" id="homee">Home</a>

        </div>

    <main>

            <input id="email" type="email">

            <br>

        </div>

    <footer>

                <a href="https://facebook.com/?lang=en" target="_blank"><img src=".././images/facebook.png"></a>
            </div>
            <div class="your_email">

                <input type="email" placeholder="Your Email">
                <br>
                <br>
                <a href="#">Subscribe</a>
            </div>
            </div>
            <div class="copyright">
                <p>&#169Copyright 2018 by Fredrick Kho</p>
            </div>
